<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTC Pro Dashboard - ETS2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>

    <div id="welcome-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>ðŸšš LOGISTIQUE VTC</h2>
            <p>Identifiez-vous pour prendre votre service :</p>
            <input type="text" id="driver-input" placeholder="Pseudo Chauffeur">
            <button onclick="saveDriver()">PRENDRE LE POSTE</button>
        </div>
    </div>

    <div class="dashboard">
        <header class="status-bar">
            <div class="header-left">
                <span id="driver-name">CHAUFFEUR: ---</span>
                <span id="driver-rank" class="rank-tag">GRADE: ---</span>
            </div>
            <span id="status-light">SYSTÃˆME HORS-LIGNE</span>
        </header>

        <div class="main-layout">
            <section class="telemetry">
                <div class="speed-display">
                    <div id="speed" class="digital-font">0</div>
                    <div class="unit">KM/H</div>
                </div>
                
                <div class="grid-stats">
                    <div class="card">
                        <label>POINTS PERMIS</label>
                        <div id="license-points" class="value">12</div>
                    </div>
                    <div class="card">
                        <label>PAUSE DANS</label>
                        <div id="rest-time" class="value digital-font">--:--</div>
                    </div>
                </div>

                <div class="rank-progress-container">
                    <div class="rank-info">
                        <span id="next-rank-text">Objectif : Junior</span>
                        <span id="rank-percentage">0%</span>
                    </div>
                    <div class="progress-bar rank-bar">
                        <div id="rank-progress-fill" class="fill"></div>
                    </div>
                    <small id="km-remaining">Calcul des kilomÃ¨tres...</small>
                </div>

                <div class="damage-section">
                    <label>DÃ‰GÃ‚TS CAMION</label>
                    <div class="progress-bar"><div id="truck-damage-fill" class="fill"></div></div>
                    <label>DÃ‰GÃ‚TS CARGO</label>
                    <div class="progress-bar"><div id="cargo-damage-fill" class="fill"></div></div>
                </div>
            </section>

            <section class="navigation">
                <div id="map"></div>
                <div class="session-info">
                    <p>Distance Session: <span id="session-dist">0.00</span> km</p>
                    <p>Total Historique: <span id="total-dist-hist">0</span> km</p>
                    <button id="btn-finish" onclick="envoyerRapportVTC()">TERMINER LE SERVICE</button>
                </div>
            </section>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
